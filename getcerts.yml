---
- name: Get certs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Get cert from https
      get_certificate:
        host: aap.shadowman.dev
        port: 443
      register: cert

    - name: Fact set
      set_fact:
        certs: "{{ cert.extensions[1].asn1_data | to_json(ensure_ascii=False) }}"

  